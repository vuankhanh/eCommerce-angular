<div class="address-container">
    <button
        class="addAddress horizontal-container" 
        (click)="addressModificationService.openAddressModification('insert', null)"
    >
        <mat-icon>add</mat-icon>
        Thêm địa chỉ mới
    </button>

    <mat-list *ngIf="addresses && addresses.length>0">
        <mat-radio-group
            [(ngModel)]="addressSelected"
            labelPosition="before"
        >
            <mat-radio-button *ngFor="let address of addresses; let i = index;" [value]="address">
                <mat-list-item>
                    <div class="address-content vertical-container">
                        <div matLine>
                            <span class="primary-key">Người nhận: </span>
                            <span>{{ address.responsiblePerson }}</span>
                        </div>
                        <div class="mini-height-space"></div>
                        <div matLine>
                            <span class="primary-key">Địa chỉ: </span>
                            <span class="demo-2">{{ address.street }}</span>
                            <span class="demo-2">, </span>
                            <span class="demo-2">{{ address.ward.name }}</span>
                            <span class="demo-2">, </span>
                            <span class="demo-2">{{ address.district.name }}</span>
                            <span class="demo-2">, </span>
                            <span class="demo-2">{{ address.province.name }}</span>
                        </div>
                        <div class="mini-height-space"></div>
                        <div matLine>
                            <span class="primary-key">Điện thoại: </span>
                            <span>{{ address.phoneNumber }}</span>
                        </div>
                        <div class="mini-height-space" *ngIf="address.position && address.position.lat"></div>
                        <div matLine *ngIf="address.position && address.position.lat">
                            <span class="primary-key">Tọa độ</span>
                            <span class="demo-2">Vĩ độ</span>
                            <span class="demo-2">{{ address.position.lat }}</span>
                            <span class="demo-2">Kinh độ</span>
                            <span class="demo-2">{{ address.position.lat }}</span>
                        </div>
                        <div class="mini-height-space" *ngIf="address.isHeadquarters"></div>
                        <div *ngIf="address.isHeadquarters" class="address-content-default">
                            <mat-icon>done</mat-icon>
                            <span class="demo-2">
                                Địa chỉ mặc định
                            </span>
                        </div>
                    </div>
                </mat-list-item>
            </mat-radio-button>
        </mat-radio-group>
    </mat-list>
    <section *ngIf="addresses && addresses.length>0">
        <button
            mat-button
            class="update-default-address-button"
            (click)="deliveryTo()"
        >Giao đến địa chỉ này</button>
    </section>
</div>
