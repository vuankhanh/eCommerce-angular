<div class="login-container">
    <form [formGroup]="loginGroup" (ngSubmit)="login()">
        <div class="title">
            <h1>Xin chào,</h1>
            <span>Mời đăng nhập</span>
        </div>
        <div class="height-space"></div>
        <div class="input-information-container">
            <div class="input-information">
                <input type="text" placeholder="Tài khoản" formControlName="userName">
            </div>
            <div class="height-space"></div>
            <div class="input-information">
                <input type="password" placeholder="Mật khẩu" formControlName="password">
            </div>
        </div>
        <!-- <div class="input-phone-number">
            <input type="text" [formControl]="checkPhoneNumber" placeholder="Số điện thoại">
            <div class="phone-number-invalid">
                <span *ngIf="checkPhoneNumber.value && checkPhoneNumber.invalid">Số điện thoại chưa đúng định dạng</span>
            </div>
        </div> -->
        <div class="height-space"></div>
        <button
            type="submit"
            class="submit-button button-primary"
            [disabled]="loginGroup.invalid"
        >Tiếp Tục</button>
        <div class="height-space"></div>
        <div class="change-component horizontal-container">
            <div class="textLink" (click)="valueChange.emit('register')">Đăng ký</div>
            <div class="textLink" (click)="valueChange.emit('forgotPassword')">Quên mật khẩu</div>
        </div>
    </form>
</div>
