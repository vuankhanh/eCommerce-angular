<div class="rating-container horizontal-container">
    <div class="star-container horizontal-container" *ngIf="ratingValueFloor">
        <ng-container *ngFor="let star of totalNumberOfStars;">
            <mat-icon *ngIf="ratingValueFloor>star">star</mat-icon>
            <ng-container *ngIf="ratingValueFloor===star">
                <mat-icon>star</mat-icon>
            </ng-container>
            <ng-container *ngIf="ratingValueFloor<star">
                <ng-container *ngIf="(star-ratingValue) as result">
                    <mat-icon>
                        {{ result<.3 ? 'star' : (result>=.3 && result<=.7) ? 'star_half' : 'star_border' }}
                    </mat-icon>
                </ng-container>
            </ng-container>
        </ng-container>

    </div>
    
    <ng-container *ngIf="ratingTitle">
        <div class="mini-width-space"></div>
        <div class="rating-title" >
            {{ ratingTitle }}
        </div>
    </ng-container>
</div>
