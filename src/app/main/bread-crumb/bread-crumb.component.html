<ng-container *ngIf="breadcrumbs$ | async as breadcrumbs">
  <ng-container *ngIf="!(breadcrumbs.length === 1 && breadcrumbs[0].url==='/')">
  <div class="breadcrumb-container horizontal-container">
    <ul>
        <li>
          <a [routerLink]="'/'">{{ 'Trang chá»§' }}</a>
        </li>
        <li *ngFor="let breadcrumb of breadcrumbs">
          <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
        </li>
      </ul>
    </div>
  </ng-container>
</ng-container>
