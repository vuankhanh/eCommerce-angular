<div class="breadcrumb-container horizontal-container">
  <ul *ngIf="breadcrumbs$ | async as breadcrumbs">
    <ng-container *ngIf="!(breadcrumbs.length === 1 && breadcrumbs[0].url==='/')">
      <li>
        <a [routerLink]="'/'">{{ 'Trang chá»§' }}</a>
      </li>
      <li *ngFor="let breadcrumb of breadcrumbs">
        <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
      </li>
    </ng-container>
  </ul>
</div>
