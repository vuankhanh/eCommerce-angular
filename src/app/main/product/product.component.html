<div class="product-container">
    <div class="nar-bar">
        <nav mat-tab-nav-bar>
            <a
                mat-tab-link
                *ngFor="let category of productCategorys"
                (click)="categoryIsActivated.route = category.route"
                [active]="categoryIsActivated.route === category.route"
                [routerLink]="category.route"
            >
                {{category.name}}
            </a>
        </nav>
    </div>
    <router-outlet></router-outlet>
</div>
