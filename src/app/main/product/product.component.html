<div class="product-container">
    <nav mat-tab-nav-bar>
        <a
            mat-tab-link
            *ngFor="let category of productCategorys"
            (click)="activeLink = category.route"
            [active]="activeLink === category.route"
            [routerLink]="category.route"
        >
            {{category.name}}
        </a>
    </nav>
    <router-outlet></router-outlet>
</div>
